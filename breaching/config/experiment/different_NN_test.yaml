# @package _global_

# defaults:
#   - override /hydra/launcher: joblib
#   - _self_

# # Using GPU
# case:
#   impl:
#     enable_gpu_acc: False

hydra:
  sweep:
    subdir: ${hydra.job.num}_${case.model}_${case.user.num_data_points}
  sweeper:
    params:
      case.model: VGG16, custom_McMahan_32_32, custom_LeNet_fromDLG, custom_ResNet18
      case.user.num_data_points: 8,16