# @package _global_
# These settings govern the total amount of user data and how it is used over multiple local update steps:
# cfg.case.user.num_data_points = 4
# cfg.case.user.num_local_updates = 4
# cfg.case.user.num_data_per_local_update_step = 2
# ${int(range(1, 100, 5)}

defaults:
  - override /case/user: local_updates
  - _self_
  # - override /hydra/launcher: joblib

case:
  user:
    num_data_points: ${paired.a}
    num_data_per_local_update_step: ${paired.b}
    num_local_updates: "${multiply: ${paired.c}, ${paired_num_epochs}}"

paired: {a: null, b: null, c: null}
paired_num_epochs: 5

hydra:
  sweeper:
    params:
      +paired: "{a: 32, b: 32, c: 1}, {a: 32, b: 8, c: 4}, {a: 32, b: 2, c: 16}, {a: 64, b: 64, c: 1}, {a: 64, b: 8, c: 8}, {a: 64, b: 2, c: 32}"